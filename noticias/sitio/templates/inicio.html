{% extends 'base.html' %}

{% block nombre_seccion %}Inicio{% endblock %}

{% block contenido%}
    {% include 'publicidad.html' %}

    {% for noticia in lista_noticias %}
        <h3>{{ noticia.fecha|date:"D d M Y" }} {{ noticia.titulo|upper }}</h3>
        <p>{{ noticia.texto }}</p>
    {% endfor %}
{% endblock %}
